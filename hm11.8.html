<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hm11.7</title>
    <style>
        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: lightblue;
            padding: 20px;
            font-size: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content">绝对定位+transform实现不固定宽高的元素的居中</div>
</body>
</html>
