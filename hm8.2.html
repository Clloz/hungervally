<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS sprite</title>
    <style>
        .sprite {
            background-image: url(./img/img.png);
            background-repeat: no-repeat;
            display: inline-block;
        }

        .sprite-github {
            width: 30px;
            height: 30px;
            background-position: -5px -5px;
        }

        .sprite-gmail {
            width: 30px;
            height: 30px;
            background-position: -45px -5px;
        }

        .sprite-linkedin {
            width: 30px;
            height: 30px;
            background-position: -5px -45px;
        }

        .sprite-stackoverflow {
            width: 30px;
            height: 30px;
            background-position: -45px -45px;
        }

        .sprite-tumblr {
            width: 30px;
            height: 30px;
            background-position: -85px -5px;
        }

        .sprite-twitter {
            width: 30px;
            height: 30px;
            background-position: -85px -45px;
        }
    </style>
</head>

<body>
    <span class="sprite sprite-github"></span>
    <span class="sprite sprite-gmail"></span>
    <span class="sprite sprite-linkedin"></span>
    <span class="sprite sprite-stackoverflow"></span>
    <span class="sprite sprite-tumblr"></span>
    <span class="sprite sprite-twitter"></span>
</body>

</html>
